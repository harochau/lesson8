<body>
    <img id="pic" src="images/1.jpg" alt="">
    <p id="p1">Привет всем!</p>
    <button id="but1" onclick="change()">Изменить</button>
    <script>

        //getElementById()
        function change(){
            
            let im = document.getElementById("pic");
            im.src = "images/2.jpg";
            let text = document.getElementById("p1");
            text.innerHTML = "Hello everybody!";
        }
    </script>
</body>
