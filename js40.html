<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 8. js40</title>
    <style>
        #p2{
            visibility: hidden;
            /* background: #aaa; */
        }
        #pic:hover ~ #p2{
            visibility: visible;
            /* background: #ccc; */
            /* p2.innerHTML = "Вы видите картинку summer.jpg2"; */
        }
    </style>
</head>
<body>
    
    
    <img id="pic" onmouseover="showDescription()" onmouseout="hideDescription()" src="images/summer.jpg" alt="summer.jpg">
    <p id="p1">Наведите указатель на картинку!</p>
    <p id="p2">Вы видите картинку summer.jpg2</p>
    <script>
        function showDescription(){
            p1.innerHTML = "Вы видите картинку summer.jpg";
        }
        function hideDescription(){
            p1.innerHTML = "Наведите указатель на картинку!";
        }
        // onmouseover / onmouseout
    </script>
</body>
</html>
