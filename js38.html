<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 8</title>
  </head>
  <body onload="sayHello()">
    <p id="p1"></p>
    <script>
      onload; //браузер закончил загружать страницу
      onclick; //пользователь нажал мышью на элемент
      onmouseover; // наведение мыши на элемент
      onmouseout; //выведение мыши за пределы хтмл элемента
      onchange; //изменение например формы
      function sayHello() {
        p1.innerHTML = "Hello!";
      }
    </script>
  </body>
</html>
